<body>
    <h1>Proyecto: mi primer CV online</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
 
    <h2>
    <div class="container">
      <img src="https://randomuser.me/api/portraits/women/14.jpg" alt="MifotoPerfil" height="150px" width="150px"/>
      <p id="nombre-apellido"></p>
    </h2>
    </div>

      <div class="container">
      <p id="contacto"> </p>
      </div>

      <section> 
        <div class="container"> 
          Profesión
          <p id="profesion"> </p>
          Valores
          <p id="valores"> </p>
          Edad
          <p id="edad"> </p>
          Dirección postal
          <p id="dir-postal"> </p>
          Telefono
          <p id="tel-fijo"> </p>
          </div>
      </section>
  
      <section> 
        <div class="container"> 
          Experiencia
          <p id="experiencia"> </p>
          Habilidades
          <p id="habilidades"> </p>
          </div>
      </section>
      
    <section>
      <div class="container">
        <form>
          <button type="button" id="cont"> Contactame! </button>
        </form>
      </div>
    
      <div id="contenedor" style="display: none;">
        <div class="container">Gracias por el interés! 
        Mis datos de son: <p id="Resultado"></p>
        </div>
      </div>
    </section>
      
  <script src="/Proyecto/contactar.js"></script>

   <script>
    fetch('https://randomuser.me/api/')
    .then(response => response.json())
    .then(json => console.log(json));
  
    const data = '{"experiencia":"Sería mi primer trabajo!","habilidades":"Proactividad, dinamismo, capacidad para trabajar en equipo y buen manejo de las relaciones interpersonales","profesion":"DAN 9 Taekwondo ITF","valores":"Cortesía, Integridad, Perseverancia, Autocontrol y Espíritu Indomable","cell":"081-216-3113", "age": "55", "email":"christina.walker@example.com", "gender": "female","city": "Portmarnock","state": "Kildare","country": "Ireland","postcode": "34993","title": "Mrs", "firstname": "Christina", "lastname": "Walker", "phone":"061-631-0248", "pic-large": "https://randomuser.me/api/portraits/women/14.jpg"}';
    const obj =JSON.parse(data);
    console.log (obj);
        document.getElementById("nombre-apellido").innerHTML = obj.title + " " + obj.firstname + " " + obj.lastname;
        document.getElementById("contacto").innerHTML = obj.cell + " | " + obj.email;
        document.getElementById("profesion").innerHTML = obj.profesion;
        document.getElementById("valores").innerHTML = obj.valores;
        document.getElementById("edad").innerHTML = obj.age + " años";
        document.getElementById("dir-postal").innerHTML = obj.city + " | " + obj.state + " | "+obj.postcode + " | "+obj.country;
        document.getElementById("tel-fijo").innerHTML = obj.phone;
        document.getElementById("experiencia").innerHTML = obj.experiencia;
        document.getElementById("habilidades").innerHTML = obj.habilidades;
        document.getElementById("n-p-c").innerHTML = obj.firstname + " " + obj.lastname + " | "+ obj.cell + " | " + obj.email;
    </script>

</body>
